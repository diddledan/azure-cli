name: azure-cli
version: '2.0.25'
summary: Command-line tools for Azure
description: |
  A great cloud needs great tools; we're excited to introduce Azure CLI 2.0, our
  next generation multi-platform command line experience for Azure.

confinement: strict

apps:
  azure-cli:
    command: bin/az
    plugs:
      - network

parts:
  azure-cli:
    plugin: azure-cli
    source: https://github.com/Azure/azure-cli.git
    source-depth: 1
    source-tag: azure-cli-$SNAPCRAFT_PROJECT_VERSION
    requirements: requirements.txt
    python-packages:
      - azure-nspkg
      - azure-mgmt-nspkg
    prepare: |
      sed -i 's|python |python3 |' ../src/src/azure-cli/az
    prime:
      - -**/.*.swp
      - etc/python3.5
      - bin
      - lib
      - usr/bin
      - usr/lib
      - -usr/lib/gcc
      - -usr/lib/mime
      - -usr/lib/valgrind